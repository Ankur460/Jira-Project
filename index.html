<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color lightpink"></div>
            <div class="color lightgreen"></div>
            <div class="color lightblue"></div>
            <div class="color lightblack"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <span class="material-icons md-36 add">add</span>
            </div>
            <div class="remove-btn">
                <span class="material-icons md-36">clear</span>
            </div>
        </div>
    </div>
    <!-- Main container where ticket are found -->
    <div class="main-cont">
     
    </div>
    <!-- Containner which will take the information from user to generate ticket -->
    <div class="modal-cont">
        <textarea class="textarea-cont" spellcheck="none"></textarea>
        <div class="priority-colors-cont ">
           <div class="priority-color lightpink" ></div>
           <div class="priority-color lightgreen"></div>
           <div class="priority-color lightblue"></div>
           <div class="priority-color lightblack " purpose="border"></div>
        </div>
        
       
    </div>
     <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
